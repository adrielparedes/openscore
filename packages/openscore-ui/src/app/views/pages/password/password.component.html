<div class="app flex-row align-items-center fondo03">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4" [formGroup]="form">
            <h1>Update password</h1>
            <p class="text-muted">Create your new password for your account</p>


            <div class="input-group mb-3" *ngIf="!recover">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" [ngClass]="{'is-invalid':isInvalid('oldPassword')}" formControlName="oldPassword"
                placeholder="Old password">
            </div>


            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" [ngClass]="{'is-invalid':isInvalid('password')}" formControlName="password" placeholder="Password">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" [ngClass]="{'is-invalid':isInvalid('confirmacionPassword')}" formControlName="confirmacionPassword"
                placeholder="Password confirmation">
            </div>
            
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-12">
                <button type="button" (click)="submit()" class="btn btn-block btn-success">Update password</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
