<div>
  <div class="card text-center" [ngClass]="{success:true,error:false}">
    <div>
      <div class="card-body">
        <div class="score">
          <img [ngClass]="{'bloqueado': !isPendiente()}" src="{{partido.local.logo}}" /> -
          <img [ngClass]="{'bloqueado': !isPendiente()}" src="{{partido.visitante.logo}}" />
        </div>
        <div class="score"> {{getResultado(partido)}} </div>
        <div class="grupo_fase">{{partido.grupo.nombre}}</div>
        <div class="lugar">{{partido.lugar}}</div>
        <div>{{partido.dia | date: 'dd/MM/yyyy HH:mm (O)'}}</div>
      </div>
      <div class="card-footer">
        <div *ngIf="isPendiente()">
          <button class="btn" (click)="local(partido)" [ngClass]="{'btn-primary': isLocal(partido.pronostico)}">{{partido.local.nombre}}</button>
          <button class="btn" (click)="empate(partido)" [ngClass]="{'btn-primary': isEmpate(partido.pronostico)}">Empate</button>
          <button class="btn" (click)="visitante(partido)" [ngClass]="{'btn-primary': isVisitante(partido.pronostico)}">{{partido.visitante.nombre}}</button>
        </div>
        <p class="pronostico" *ngIf="!isPendiente() && partido.pronostico == null">Qué pena, no hiciste tu pronóstico!</p>
        <p class="pronostico" *ngIf="!isPendiente() && partido.pronostico !== null">Tu elección fue: {{getEleccion()}}</p>
      </div>
    </div>
  </div>
</div>
