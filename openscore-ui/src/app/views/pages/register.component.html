<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div *ngIf="error" class="alert alert-danger" role="alert">
          <i class="fas fa-lg fa-times-circle-o"></i>
          Error during registration
          <ul>
            <li *ngFor="let errorDescription of errores">{{errorDescription}}</li>
          </ul>
        </div>
        <div class="card mx-4">
          <div class="card-body p-4" [formGroup]="registro">
            <h1>Registro</h1>
            <p class="text-muted">Create you OpenScore account</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input type="text" class="form-control" [ngClass]="{'is-invalid':isInvalid('nombre')}" formControlName="nombre" placeholder="Name">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input type="text" class="form-control" [ngClass]="{'is-invalid':isInvalid('apellido')}" formControlName="apellido" placeholder="Lastname">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-map"></i>
                </span>
              </div>
              <select class="form-control" [ngClass]="{'is-invalid':isInvalid('pais')}" id="power" formControlName="pais" placeholder="Country"
                required>
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" [ngClass]="{'is-invalid':isInvalid('email')}" formControlName="email" placeholder="E-mail">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" [ngClass]="{'is-invalid':isInvalid('confirmacionEmail')}" formControlName="confirmacionEmail"
                placeholder="E-mail confirmation">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" [ngClass]="{'is-invalid':isInvalid('password')}" formControlName="password" placeholder="Password">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" [ngClass]="{'is-invalid':isInvalid('confirmacionPassword')}" formControlName="confirmacionPassword"
                placeholder="Password confirmation">
            </div>


            <div>
              <p>Already registered?
                <a href="#/pages/login">Log in now!</a>
              </p>
            </div>


          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-12">
                <button type="button" (click)="registrar()" class="btn btn-block btn-success">Create account</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
