<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div *ngIf="error" class="alert alert-danger" role="alert">
          <i class="fa fa-lg fa-times-circle-o"></i>
          Error al intentar registrarse
        </div>
        <div class="card mx-4">
          <div class="card-body p-4" [formGroup]="registro">
            <h1>Registro</h1>
            <p class="text-muted">Cree su cuenta para OpenScore</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-map"></i>
                </span>
              </div>
              <input type="text" class="form-control" formControlName="pais" placeholder="Pais">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" formControlName="email" placeholder="Email">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" formControlName="confirmacionEmail" placeholder="Confirmacion Email">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" formControlName="confirmacionPassword" placeholder="Confirmacion password">
            </div>


          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-12">
                <button type="button" (click)="registrar()" class="btn btn-block btn-success">Creaer cuenta</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
