<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div *ngIf="error" class="alert alert-danger" role="alert">
          <i class="fas fa-lg fa-times-circle-o"></i>
          Error al intentar registrarse
          <ul>
            <li *ngFor="let errorDescription of errores">{{errorDescription}}</li>
          </ul>
        </div>
        <div class="card mx-4">
          <div class="card-body p-4" [formGroup]="registro">
            <h1>Registro</h1>
            <p class="text-muted">Creá tu cuenta para OpenScore</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-map"></i>
                </span>
              </div>
              <select class="form-control" id="power" formControlName="pais" placeholder="Pais" required>
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" formControlName="email" placeholder="Email">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" formControlName="confirmacionEmail" placeholder="Confirmación Email">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" formControlName="confirmacionPassword" placeholder="Confirmación password">
            </div>


            <div>
              <p>Ya estás registrado?
                <a href="#/pages/login">Entrá ya!</a>
              </p>
            </div>


          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-12">
                <button type="button" (click)="registrar()" class="btn btn-block btn-success">Crear cuenta</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
