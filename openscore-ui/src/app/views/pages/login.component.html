<div class="app flex-row align-items-center fondo04">
  <div class="container">
    <div class="row justify-content-center">
        <img style="padding-bottom: 20px;" class="text-center" src="assets/img/russia.png" width="20%" height="20%"/>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body" [formGroup]="loginForm" (keydown.enter)="onEnter($event)">
              <h1>Login</h1>
              <p class="text-muted">Log in to your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-user"></i>
                  </span>
                </div>
                <input autofocus type="text" class="form-control" formControlName="email" placeholder="Email">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-lock"></i>
                  </span>
                </div>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
              </div>
              <div class="row">
                <div *ngIf="error" class="alert alert-danger" role="alert">
                  <i class="fa fa-lg fa-times-circle-o"></i>
                  Error during authentication
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" (click)="login()" class="btn btn-primary px-4">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" (click)="recover()" class="btn btn-link px-0">Forgot your password?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Register!</h2>
                <p>In OpenScore you can show your knowledge (or feelings) about the outcomes of the next World Cup!</p>
                <button type="button" class="btn btn-primary active mt-3" (click)="goToRegistro()">Register now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
        <img style="padding-top: 20px;" class="text-center" src="assets/img/redhat.png" width="20%" height="20%"/>
    </div>
  </div>
</div>
