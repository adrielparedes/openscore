<div class="app flex-row align-items-center fondo03">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4" [formGroup]="form">
            <h1>Recover password</h1>
            <p class="text-muted">We will you send and email to reset your password, check you inbox.</p>


            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" [ngClass]="{'is-invalid':isInvalid('email')}" formControlName="email" placeholder="E-mail">
            </div>
            
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-12">
                <button type="button" (click)="submit()" class="btn btn-block btn-success">Send Email</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
