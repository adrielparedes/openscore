<div>
  <h1>Settings</h1>
  <div class="card">
    <div class="card-header">
      <strong>User Information</strong>
    </div>
    <div class="card-body" [formGroup]="form">


      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" disabled [ngClass]="{'is-invalid':isInvalid('email')}" formControlName="email" placeholder="E-mail">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="icon-user"></i>
          </span>
        </div>
        <input type="text" class="form-control" [ngClass]="{'is-invalid':isInvalid('nombre')}" formControlName="nombre" placeholder="Name">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="icon-user"></i>
          </span>
        </div>
        <input type="text" class="form-control" [ngClass]="{'is-invalid':isInvalid('apellido')}" formControlName="apellido" placeholder="Lastname">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="icon-map"></i>
          </span>
        </div>
        <select class="form-control" [ngClass]="{'is-invalid':isInvalid('pais')}" id="power" formControlName="pais" placeholder="Country"
          required>
          <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
        </select>
      </div>

    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-sm btn-success" (click)="guardar()">
        <i class="fa fa-dot-circle-o"></i> Save</button>
      <button type="reset" class="btn btn-sm btn-danger" (click)="cancelar()">
        <i class="fa fa-ban"></i> Cancel</button>
      <button type="reset" class="btn btn-sm btn-warning" (click)="cancelar()">
        <i class="fa fa-lock"></i> Change Password</button>
    </div>
  </div>

</div>
