<div class="modal-body text-center">
  <p>
    <b>{{partido.local.codigo}} - {{partido.visitante.codigo}}</b>
  </p>
  <p [formGroup]="form">
    <input type="number" formControlName="local"/> -
    <input type="number" formControlName="visitante"/>
  </p>
  <button type="button" class="btn btn-success" (click)="guardar()">Guardar</button>
  <button type="button" class="btn btn-danger" (click)="closeModal()">Cancelar</button>
</div>
