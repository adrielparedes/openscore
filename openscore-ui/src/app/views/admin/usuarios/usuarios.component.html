<div class="animated fadeIn">
  <h1>Usuarios</h1>

  <div class="card">
    <div class="card-header">
      <i class="fa fa-user-circle"></i> Listado de usuarios
    </div>
    <div class="card-body">

      <mat-spinner *ngIf="loading" style="margin:0 auto;" color="warn"></mat-spinner>
      <div *ngIf="!loading && usuarios.length === 0">
        <i class="fa fa-times"></i> No se han encontrado usuarios registrados</div>
      <table *ngIf="!loading && usuarios.length > 0" class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
          <tr>
            <th class="text-center">
              <i class="icon-people"></i>
            </th>
            <th>Usuario</th>
            <th class="text-center">Pa√≠s</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td class="text-center">
              {{usuario.id}}
            </td>
            <td>
              <div>{{usuario.nombre}} {{usuario.apellido}}</div>
              <div class="small text-muted">
                <span>Eliminado: {{ usuario.deleted }}</span> | Registrado el: {{usuario.creationDate | date: 'dd/MM/yyyy HH:mm:ss
                (O)'}}
              </div>
            </td>
            <td class="text-center">
              <div>{{usuario.pais.nombre}}</div>
            </td>
            <td>
              {{usuario.email}}
            </td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
