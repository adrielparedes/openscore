<div>
  <div>
    <button class="btn btn-success" (click)="nueva()">
      <i class="fa fa-plus-circle"></i> Nueva noticia</button>
  </div>

  <div class="card">
    <div class="card-header">
      <i class="fa fa-list"></i> Listado de noticias
    </div>
    <div class="card-body">

      <div *ngIf="noticias.length == 0">
        <i class="fa fa-times"></i> No se han encontrado noticias</div>
      <table *ngIf="noticias.length > 0" class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Estado</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let noticia of noticias">
            <td>
              {{noticia.id}}
            </td>
            <td>
              {{noticia.titulo}}
            </td>
            <td>
              {{noticia.autor}}
            </td>
            <td>
              {{noticia.modificationDate | date:'dd/MM/yyyy HH:mm:ss (O)'}}
            </td>
            <td>
              {{noticia.status}}
            </td>
            <td>
              <button class="btn btn-warning" (click)="editar(noticia)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-warning" (click)="publicar(noticia)">
                <i class="fas fa-play"></i>
              </button>
              <button class="btn btn-warning" (click)="retirar(noticia)">
                <i class="fas fa-stop"></i>
              </button>
              <button class="btn btn-danger" (click)="openModal(template,equipo)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
