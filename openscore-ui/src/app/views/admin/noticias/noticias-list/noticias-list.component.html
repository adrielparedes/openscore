<div>
  <div>
    <button class="btn btn-success" (click)="nueva()">
      <i class="fa fa-plus-circle"></i> Nueva noticia</button>
  </div>

  <div class="card">
    <div class="card-header">
      <i class="fa fa-list"></i> Listado de noticias
    </div>
    <div class="card-body">

      <div *ngIf="noticias.length == 0">
        <i class="fa fa-times"></i> No se han encontrado noticias</div>
      <table *ngIf="noticias.length > 0" class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let noticia of noticias">
            <td>
              {{noticia.id}}
            </td>
            <td>
              {{noticia.titulo}}
            </td>
            <td>
              {{noticia.fecha}}
            </td>
            <td>
              {{noticia.estado}}
            </td>
            <td>
                <button class="btn btn-warning" (click)="editarEquipo(equipo.id)">
                    <i class="fa fa-publish"></i>
                  </button>
                  <button class="btn btn-warning" (click)="editarEquipo(equipo.id)">
                      <i class="fa fa-pencil"></i>
                    </button>
              <button class="btn btn-warning" (click)="editarEquipo(equipo.id)">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger" (click)="openModal(template,equipo)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
