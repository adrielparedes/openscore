<div>

  <div>
    <button class="btn btn-success" (click)="crearCompeticion()">
      <i class="fa fa-plus-circle"></i> Crear nueva competicion</button>
  </div>

  <div class="card">
    <div class="card-header">
      <i class="fa fa-user-circle"></i> Listado de competiciones
    </div>
    <div class="card-body">
      <table class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Logo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let competicion of competiciones">
            <td>
              {{competicion.id}}
            </td>
            <td>
              <div>{{competicion.nombre}}</div>
              <div class="small text-muted">
                <span>Eliminado: {{ competicion.deleted }}</span> | Creado el: {{competicion.creationDate}}
              </div>
            </td>
            <td>
              <div>{{competicion.descripcion}}</div>
            </td>
            <td>
              <a target="_blank" href="{{competicion.logo}}">Ver logo</a>
            </td>
            <td>
              <button class="btn btn-warning" (click)="editarCompeticion(competicion.id)">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger" (click)="openModal(template,competicion)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>
  <ng-template #template>
    <div class="modal-body text-center">
      <p>Desea eliminar la competicion <b>{{nombre}}</b>?</p>
      <button type="button" class="btn btn-default" (click)="eliminarCompeticion()">Si</button>
      <button type="button" class="btn btn-primary" (click)="closeModal()">No</button>
    </div>
  </ng-template>
</div>
